<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 20px; }
    .attribution a { color: hsl(300, 69%, 71%); }
  </style>
</head>
<body>
  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    
    <div class="container">
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="Phone And Desktop Image">
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p> 
        <button>Register</button>
      </div>
    </div>

    <div class="social-media">
      <img src="images/facebook-f.svg" alt="Facebook Logo">
      <img src="images/twitter.svg" alt="Twitter Logo">
      <img src="images/instagram.svg" alt="Instagram Logo">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ElOmri Oussama</a>.
    </p>
  </footer>
</body>
</html>
